<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="rock_paper_game.css">
</head>
<body>
  <div class="main-container">
    <div class="status-head-wrapper">
      <h1 id="status-head">Choose!</h1> <!-- Heading to display game status -->
    </div>
    <div class="game-button-wrapper">
      <button id="rock-button">Rock</button> <!-- Button to choose rock -->
      <button id="paper-button">Paper</button> <!-- Button to choose paper -->
      <button id="scissors-button">Scissors</button> <!-- Button to choose scissors -->
    </div>
    <div class="move-display">
      <p id="result-message"></p> <!-- Paragraph to display the result message -->
    </div>
  </div>

  <script src="rock_paper_game.js"></script> <!-- Script file containing the game logic -->
</body>
</html>
